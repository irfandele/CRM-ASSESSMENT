<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp CRM Case Management</title>
    <style>
        :root {
            --primary: #25D366; 
            --primary-dark: #128C7E; 
            --secondary: #34B7F1; 
            --text: #2c3e50;
            --light: #f5f7fa;
            --light-gray: #e1e8ed;
            --dark: #2c3e50;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
            --border-radius: 6px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--light-gray);
        }

        h1 {
            font-size: 28px;
            color: var(--primary-dark);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Logout Button */
        #logoutBtn {
            background-color: var(--danger);
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

            #logoutBtn:hover {
                background-color: #c0392b;
            }

            #logoutBtn svg {
                width: 16px;
                height: 16px;
            }

        /* Form Styles */
        #caseForm {
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 25px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
            font-size: 14px;
            transition: var(--transition);
        }

            input:focus, select:focus, textarea:focus {
                border-color: var(--primary);
                outline: none;
                box-shadow: 0 0 0 3px rgba(37, 211, 102, 0.2);
            }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }

        #submitBtn {
            background-color: var(--primary);
            color: white;
        }

            #submitBtn:hover {
                background-color: var(--primary-dark);
            }

        #updateBtn {
            background-color: var(--secondary);
            color: white;
        }

            #updateBtn:hover {
                background-color: #2c9bd1;
            }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            overflow: hidden;
            margin-bottom: 30px;
        }

        th {
            text-align: left;
            padding: 15px;
            background-color: var(--primary-dark);
            color: white;
            font-weight: 500;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--light-gray);
            vertical-align: middle;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        tbody tr:hover {
            background-color: rgba(37, 211, 102, 0.05);
        }

        /* Status badges */
        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-open {
            background-color: var(--secondary);
            color: white;
        }

        .status-in-progress {
            background-color: var(--warning);
            color: white;
        }

        .status-resolved {
            background-color: var(--success);
            color: white;
        }

        .status-closed {
            background-color: #95a5a6;
            color: white;
        }

        /* Action buttons */
        .action-btn {
            display: inline-block;
            padding: 6px 12px;
            margin-right: 5px;
            border-radius: var(--border-radius);
            font-size: 13px;
            text-decoration: none;
            cursor: pointer;
        }

        .edit-btn {
            background-color: var(--warning);
            color: white;
        }

            .edit-btn:hover {
                background-color: #e67e22;
            }

        .delete-btn {
            background-color: var(--danger);
            color: white;
        }

            .delete-btn:hover {
                background-color: #c0392b;
            }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            overflow: auto;
        }

        .modal-dialog {
            margin: 50px auto;
            max-width: 600px;
            animation: modalFadeIn 0.3s;
        }

        .modal-content {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .modal-header {
            padding: 15px 20px;
            background-color: var(--primary);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
        }

        .btn-close {
            background: none;
            border: none;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            padding: 0;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid var(--light-gray);
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-secondary {
            background-color: #95a5a6;
            color: white;
        }

            .btn-secondary:hover {
                background-color: #7f8c8d;
            }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

            .btn-primary:hover {
                background-color: var(--primary-dark);
            }

        .mb-3 {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius);
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        /* Animations */
        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            table {
                display: block;
                overflow-x: auto;
            }

            th, td {
                padding: 10px;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 24px;
            }

            .modal-dialog {
                margin: 20px;
            }

            .header-container {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            #logoutBtn {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 21l1.65-3.8a9 9 0 1 1 3.4 2.9L3 21" />
                    <path d="M9 10a.5.5 0 0 0 1 0V9a.5.5 0 0 0-1 0v1zm0 0a5 5 0 0 0 5 5h1a.5.5 0 0 0 0-1h-1a.5.5 0 0 0 0 1" />
                </svg>
                WhatsApp Case Management
            </h1>

            <button id="logoutBtn" type="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </button>
        </div>

        <!-- Case Form -->
        <form id="caseForm">
            <input type="hidden" id="customerID" />

            <div class="form-row">
                <label for="empID">Employee ID (GUID):</label>
                <input type="text" id="empID" required pattern="[0-9a-fA-F]{8}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{4}-[0-9a-fA-F]{12}" title="Enter a valid GUID (xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx)" />
            </div>

            <div class="form-row">
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" required placeholder="Enter customer name" />
            </div>

            <div class="form-row">
                <label for="contact">Contact:</label>
                <input type="text" id="contact" required placeholder="Enter contact details" />
            </div>

            <div class="form-row">
                <label for="caseChannel">Case Channel:</label>
                <select id="caseChannel">
                    <option value="WhatsApp">WhatsApp</option>
                </select>
            </div>

            <div class="form-row">
                <label for="description">Description:</label>
                <textarea id="description" required placeholder="Describe the case details"></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" id="submitBtn">Add Case</button>
                <button type="button" id="updateBtn" style="display: none;">Update Case</button>
            </div>
        </form>

        <!-- Cases Table -->
        <table>
            <thead>
                <tr>
                    <th>Case ID</th>
                    <th>Customer Name</th>
                    <th>Contact</th>
                    <th>Channel</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Created By</th>
                    <th>Created At</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="caseTableBody">
                
            </tbody>
        </table>

        <!-- Edit Case Modal -->
        <div id="editCaseModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit WhatsApp Case</h5>
                        <button type="button" class="btn-close">×</button>
                    </div>
                    <div class="modal-body">
                        <form id="editCaseForm">
                            <input type="hidden" id="editCustomerID" />

                            <div class="mb-3">
                                <label for="editCustomerName" class="form-label">Customer Name</label>
                                <input type="text" id="editCustomerName" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label for="editContact" class="form-label">Contact</label>
                                <input type="text" id="editContact" class="form-control" required />
                            </div>

                            <div class="mb-3">
                                <label for="editCaseChannel" class="form-label">Case Channel</label>
                                <input type="text" id="editCaseChannel" class="form-control" readonly />
                            </div>

                            <div class="mb-3">
                                <label for="editDescription" class="form-label">Description</label>
                                <textarea id="editDescription" class="form-control" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="editStatus" class="form-label">Status</label>
                                <select id="editStatus" class="form-control">
                                    <option value="Open">Open</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Resolved">Resolved</option>
                                    <option value="Closed">Closed</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="editEmpID" class="form-label">Employee ID</label>
                                <input type="text" id="editEmpID" class="form-control" disabled />
                            </div>

                            <div class="mb-3">
                                <label for="editCreatedBy" class="form-label">Created By</label>
                                <input type="text" id="editCreatedBy" class="form-control" disabled />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" id="closeModalBtn">Close</button>
                        <button type="button" id="saveEditBtn" class="btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
